<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repository List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
        }

        ul {
            padding-left: 20px;
        }

        .note {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<h1>GitHub Repository List</h1>

<p>
Submit your GitHub repository to be added to the list.
If you would like your repository removed, please email me with the repository URL.
</p>

<form id="repoForm">
    <input
        type="url"
        id="repoUrl"
        placeholder="https://github.com/username/repository"
        required
    >
    <button type="submit">Submit</button>
</form>

<p class="note">
Submissions are reviewed before being added.
</p>

<ul id="repoList"></ul>

<script>
    const repoList = document.getElementById("repoList");
    const form = document.getElementById("repoForm");

    fetch("repos.json")
        .then(response => response.json())
        .then(data => {
            data.repositories.forEach(repo => {
                const li = document.createElement("li");
                const link = document.createElement("a");

                link.href = repo.url;
                link.textContent = repo.name || repo.url;
                link.target = "_blank";

                li.appendChild(link);
                repoList.appendChild(li);
            });
        })
        .catch(error => {
            console.error("Error loading repositories:", error);
        });

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        const url = document.getElementById("repoUrl").value.trim();

        if (!url.includes("github.com")) {
            alert("Please submit a valid GitHub repository URL.");
            return;
        }

        alert(
            "Thank you. Your repository has been submitted for review."
        );

        form.reset();
    });
</script>

</body>
</html>
