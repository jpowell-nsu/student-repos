<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student GitHub Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
        }

        .actions {
            text-align: center;
            margin-bottom: 30px;
        }

        .actions a {
            display: inline-block;
            padding: 10px 16px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .actions a:hover {
            background-color: #444;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .note {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Student GitHub Accounts</h1>


 <!--   https://github.com/jpowell-nsu/student-repos/blob/main/ISSUE_TEMPLATE/repo_submission.yml -->
<div class="actions">
    <a href="https://github.com/jpowell-nsu/student-repos/issues/new?template=account_submission.yml">
        Submit a Repository
    </a>
</div>

<ul id="accountList">
  <li>Loading accountsâ€¦</li>
</ul>

<script>
  const list = document.getElementById("accountList");

  fetch("accounts.json")
    .then(r => r.json())
    .then(data => {
      list.innerHTML = "";
      if (!data.accounts || data.accounts.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No accounts approved yet.";
        list.appendChild(li);
        return;
      }

      data.accounts.forEach(acc => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = acc.url;
        link.textContent = acc.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        li.appendChild(link);
        list.appendChild(li);
      });
    });
</script>

</body>
</html>
