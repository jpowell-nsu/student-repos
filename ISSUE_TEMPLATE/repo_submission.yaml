name: Repository Submission
description: Submit a GitHub repository to be added to the list
title: "Repo submission: "
labels: ["repo-submission"]

body:
  - type: input
    id: repo_name
    attributes:
      label: Repository name
      placeholder: Example Project
    validations:
      required: true

  - type: input
    id: repo_url
    attributes:
      label: GitHub repository URL
      placeholder: https://github.com/username/repository
    validations:
      required: true
