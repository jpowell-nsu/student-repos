name: GitHub Account Submission
description: Submit your GitHub account to be added to the list
title: "Student GitHub Account Submission"
labels: ["account-submission"]

body:
  - type: input
    id: name
    attributes:
      label: Your name
      placeholder: John Doe
    validations:
      required: true
      
  - type: input
    id: account_url
    attributes:
      label: GitHub account URL
      placeholder: https://github.com/username
    validations:
      required: true
